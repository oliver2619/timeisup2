<table>
    <thead>
        <tr>
            <th>Day</th>
            <th>Worked</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(item of items; track item.day) {
            <tr>
                <td class="single-line">{{item.date | date:'EEE, d'}}</td>
                <td class="single-line">{{item.workedTime | date:'HH:mm':'GMT'}} / {{item.workedHours | number:'1.1-1'}}h</td>
                <td class="single-line right">
                    <div class="button-list inline">
                        <button type="button" (click)="view(item.day)" class="button blue"><span class="fas fa-eye"></span></button>
                        <button type="button" (click)="edit(item.day)" class="button yellow"><span class="fas fa-pen-to-square"></span></button>
                        <button type="button" (click)="remove(item.day)" class="button red"><span class="fas fa-trash-can"></span></button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>
