<div class="msgbox-frame">
    <h1>{{title}}</h1>
    <p>{{question}}</p>
    <div class="button-list center">
        <button type="button" (click)="ok()" class="button green">OK</button>
        @if(cancelVisible) {
            <button type="button" (click)="cancel()" class="button">Cancel</button>
        }
    </div>
</div>
