<tiu-menu></tiu-menu>
<h1>{{project}}</h1>
<h2>{{task}}</h2>
<form [formGroup]="formGroup">
  <label for="task.name">Name</label>
  <input id="task.name" type="text" formControlName="name">
</form>
<button type="button" (click)="save()" [disabled]="!canSave">Save</button>
<button type="button" (click)="reset()" [disabled]="!canReset">Reset</button>
<button type="button" routerLink="../..">Back</button>
