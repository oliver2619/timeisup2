<tiu-menu>
  <button type="button" routerLink="./help" class="menu-button" routerLinkActive="active"><span class="fas fa-circle-question"></span></button>
</tiu-menu>
<div>
  <h1>Settings</h1>
  <form [formGroup]="formGroup">
    <div class="form-group">
      <label for="settings.maxHoursPerDay">Maximum hours per day</label>
      <div class="input-group">
        <input id="settings.maxHoursPerDay" type="number" formControlName="maxHoursPerDay" min="1" max="24">
        <span>h</span>
      </div>
    </div>
    <div class="form-group">
      <label for="settings.hoursPerWeek">Hours per week (100 %)</label>
      <div class="input-group">
        <input id="settings.hoursPerWeek" type="number" formControlName="hoursPerWeek" min="1" max="168">
        <span>h</span>
      </div>
    </div>
    <div class="form-group">
      <label for="settings.pensum">Pensum</label>
      <div class="input-group">
        <input id="settings.pensum" type="number" formControlName="pensum" min="1" max="100">
        <span>%</span>
      </div>
    </div>
    <div class="form-group">
      <label>Working days</label>
      <div class="button-list">
        @for(day of daysOfWeek; let i = $index; track i) {
          <tiu-check-button [active]="isDayOfWeekActive(i)" (change-active)="setDayOfWeekActive(i, $event)">{{day}}</tiu-check-button>
        }
      </div>
    </div>
    <div class="form-group">
      <label for="settings.hoursPerDay">Hours per day</label>
      <input id="settings.hoursPerDay" type="text" readonly="readonly" value="{{hoursPerDay | number:'1.0-2'}}" class="number">
    </div>
    <div class="form-group">
      <label for="settings.currentOvertime">Current overtime</label>
      <div class="input-group">
        <input id="settings.currentOvertime" type="number" formControlName="currentOvertime">
        <span>h</span>
      </div>
    </div>
  </form>
  <p class="error">{{error}}</p>
  <div class="button-list">
    <button type="button" (click)="save()" [disabled]="!canSave" class="button green">Save</button>
    <button type="button" (click)="reset()" [disabled]="!canReset" class="button red">Reset</button>
  </div>
</div>
